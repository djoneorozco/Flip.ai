<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip.ai</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="logo">Flip.ai</h1>
      <p class="tagline">AI-Powered Visual Enhancer & ROI Generator for Flippers</p>

      <h2>Upload Your Property Photo</h2>

      <form id="flipForm" enctype="multipart/form-data">
        <label for="image">Original Property Image:</label>
        <input type="file" id="image" name="image" accept="image/*" />

        <label for="strategy">Flip Strategy:</label>
        <input type="text" id="strategy" name="strategy" placeholder="e.g. Modern kitchen, add bathroom" />

        <label for="purchasePrice">Purchase Price ($):</label>
        <input type="number" id="purchasePrice" name="purchasePrice" placeholder="e.g. 180000" />

        <label for="arv">Estimated ARV ($):</label>
        <input type="number" id="arv" name="arv" placeholder="e.g. 290000" />

        <label for="renovationCost">Estimated Renovation Cost ($):</label>
        <input type="number" id="renovationCost" name="renovationCost" placeholder="e.g. 35000" />

        <button type="submit">Enhance & Analyze</button>
      </form>

      <footer>
        Powered by <strong>RealtySaSS</strong> | Flip Smarter with AI
      </footer>
    </div>
  </div>
</body>
</html>
