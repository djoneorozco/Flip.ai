<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip.ai Firebase Upload</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.15);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    input[type="file"] {
      background: #333;
      padding: 10px;
      border-radius: 6px;
      color: #fff;
      border: none;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      border: 2px solid #fff;
      border-radius: 8px;
      background: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff3e81;
      border-color: #ff3e81;
    }

    img {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    #downloadUrl {
      margin-top: 10px;
      word-break: break-all;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ”¥ Flip.ai Firebase Upload</h1>

    <input type="file" id="imageInput" accept="image/*"/>
    <br/><br/>
    <button id="uploadBtn">Upload to Firebase</button>

    <img id="preview" src="" alt="Preview will appear here"/>
    <p id="downloadUrl"></p>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
