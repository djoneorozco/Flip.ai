<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Flip.ai - AI Flip Enhancer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  </head>
  <body class="dark-mode">
    <!-- Light & Dark Mode Toggle (optional for future use) -->
    <div class="toggle-container">
      Dark Mode: On
    </div>

    <!-- Background Video (Optional placeholder setup) -->
    <video id="lightVideo" autoplay muted loop playsinline>
      <source src="videos/light-bg.mp4" type="video/mp4" />
    </video>
    <video id="darkVideo" autoplay muted loop playsinline>
      <source src="videos/dark-bg.mp4" type="video/mp4" />
    </video>

    <!-- Upload & Prompt Form -->
    <form id="enhanceForm">
      <h2>Flip.ai: Enhance Your Flip</h2>
      <p>Upload your property image and describe your flip vision.</p>

      <label for="imageInput">Property Image</label>
      <input type="file" id="imageInput" name="image" accept="image/*" required />

      <label for="description">Renovation Description</label>
      <input type="text" id="description" name="description" placeholder="e.g. Modernize kitchen, repaint exterior..." required />

      <button type="submit">Generate Enhanced Image</button>
    </form>

    <!-- Result Display -->
    <div id="result" style="margin-top: 40px;"></div>

    <!-- JavaScript -->
    <script src="main.js"></script>
  </body>
</html>
