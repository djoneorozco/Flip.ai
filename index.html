<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip.ai ROI Analyzer</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- üåô Dark Mode Toggle -->
  <div class="toggle-container">
    <label>
      <input type="checkbox" id="themeToggle" />
      üåô Dark Mode
    </label>
  </div>

  <!-- üåü Ambient Corner Video Background -->
  <video id="lightVideo" autoplay muted loop playsinline>
    <source src="/images/uploads/lightcornervideo.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <video id="darkVideo" autoplay muted loop playsinline>
    <source src="/images/uploads/darkcornervideo.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <h2>Flip.ai ROI Analyzer</h2>
    <p>Unlock your property‚Äôs true investment potential</p>

    <form id="roiForm">
      <label for="purchasePrice">Purchase Price</label>
      <input type="number" id="purchasePrice" placeholder="e.g. 180000" required />

      <label for="rehabBudget">Rehab Budget</label>
      <input type="number" id="rehabBudget" placeholder="e.g. 35000" required />

      <label for="arv">After Repair Value (ARV)</label>
      <input type="number" id="arv" placeholder="e.g. 290000" required />

      <label for="zipCode">Property ZIP Code</label>
      <input type="text" id="zipCode" placeholder="e.g. 78245" required />

      <button type="submit">Analyze Deal</button>
    </form>

    <hr style="margin: 40px 0; border-color: #333;">

    <h3>Optional: Upload Image to Enhance</h3>
    <input type="file" id="imageInput" accept="image/*" />
    <button id="enhanceBtn">Enhance Image</button>

    <div id="enhancedResult" style="margin-top: 20px;"></div>
  </div>

  <script>
    // ROI Form Logic
    document.getElementById('roiForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const purchasePrice = parseFloat(document.getElementById('purchasePrice').value);
      const rehabBudget = parseFloat(document.getElementById('rehabBudget').value);
      const arv = parseFloat(document.getElementById('arv').value);
      const zipCode = document.getElementById('zipCode').value;

      const totalInvestment = purchasePrice + rehabBudget;
      const potentialProfit = arv - totalInvestment;
      const roi = (potentialProfit / totalInvestment) * 100;

      alert(`üìä ROI: ${roi.toFixed(2)}%\nüí∞ Potential Profit: $${potentialProfit.toLocaleString()}`);
    });

    // Image Upload + Enhance Logic
    document.getElementById('enhanceBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('imageInput');
      if (!fileInput.files[0]) {
        alert("Please upload an image first.");
        return;
      }

      const formData = new FormData();
      formData.append("image", fileInput.files[0]);

      const res = await fetch("/.netlify/functions/runwayEnhance", {
        method: "POST",
        body: formData
      });

      const data = await res.json();

      if (data && data.outputUrl) {
        document.getElementById("enhancedResult").innerHTML = `
          <p><strong>Enhanced Image:</strong></p>
          <img src="${data.outputUrl}" alt="Enhanced" style="max-width: 100%; border: 1px solid #666;" />
        `;
      } else {
        document.getElementById("enhancedResult").innerText = "‚ùå Enhancement failed. Try again.";
      }
    });

    // Theme Toggle Script
    document.getElementById('themeToggle').addEventListener('change', function () {
      document.body.classList.toggle('dark-mode');
    });
  </script>

</body>
</html>
