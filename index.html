<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip.ai Firebase Upload</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      padding: 2rem;
    }
    .box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    input, button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #222;
      color: #00ff9d;
      cursor: pointer;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
    }
    .url-output {
      margin-top: 10px;
      word-break: break-word;
      font-size: 0.9rem;
      color: #00ff9d;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ðŸ”¥ Flip.ai Firebase Upload</h2>
    <input type="file" id="imageInput" />
    <button id="uploadBtn">Upload to Firebase</button>
    <div class="url-output" id="downloadUrl"></div>
    <img id="preview" src="" />
  </div>

  <!-- Load main.js script -->
  <script type="module" src="main.js"></script>
</body>
</html>
