<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Upload Test</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      padding: 2rem;
    }
    .box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
    }
    .url-output {
      margin-top: 10px;
      word-break: break-all;
      font-size: 0.9rem;
      color: #00ff9d;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ðŸ”¥ Firebase Image Upload Test</h2>
    <input type="file" id="imageInput" />
    <button onclick="uploadImage()">Upload to Firebase</button>
    <div class="url-output" id="downloadUrl"></div>
    <img id="preview" src="" />
  </div>

  <!-- Firebase JS SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-storage.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDkS2K8aLmO1cn4eF2D_5w3-N0usmodPto",
      authDomain: "orozcorealty-a7ce6.firebaseapp.com",
      projectId: "orozcorealty-a7ce6",
      storageBucket: "orozcorealty-a7ce6.appspot.com",
      messagingSenderId: "510699377586",
      appId: "1:510699377586:web:de0887b54664a8edf08aab"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // Upload function
    window.uploadImage = async function () {
      const fileInput = document.getElementById('imageInput');
      const file = fileInput.files[0];

      if (!file) {
        alert('Please select an image first.');
        return;
      }

      const storageRef = ref(storage, 'test-uploads/' + file.name);

      try {
        await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(storageRef);

        document.getElementById('downloadUrl').textContent = downloadURL;
        document.getElementById('preview').src = downloadURL;
      } catch (error) {
        console.error('Upload failed:', error);
        alert('Upload failed. Check console for details.');
      }
    };
  </script>
</body>
</html>
