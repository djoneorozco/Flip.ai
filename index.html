<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip.ai Runway Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 400px;
    }
    #result {
      margin-top: 2rem;
    }
    img {
      max-width: 100%;
      border: 1px solid #444;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Flip.ai ‚Äì RunwayML Gen-4 Test</h1>
  <p>Enter a renovation prompt:</p>
  <input type="text" id="promptInput" placeholder="e.g., modern farmhouse kitchen with island">
  <button onclick="generateImage()">Generate</button>

  <div id="result"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById('promptInput').value;
      const resultBox = document.getElementById('result');
      resultBox.innerHTML = '‚è≥ Generating image...';

      try {
        const response = await fetch('/.netlify/functions/runwayEnhance', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();

        if (data?.result?.image) {
          resultBox.innerHTML = `<p>‚úÖ Image Generated:</p><img src="${data.result.image}" alt="Generated Image">`;
        } else {
          resultBox.innerHTML = `<p>‚ùå No image returned. Response:</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
      } catch (error) {
        resultBox.innerHTML = `<p>üö´ Error:</p><pre>${error.message}</pre>`;
      }
    }
  </script>
</body>
</html>
